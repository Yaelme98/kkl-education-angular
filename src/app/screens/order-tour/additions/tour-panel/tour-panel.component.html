<div class="tour-container">
  <div class="tour-header">
    <app-typography [variant]="'mat-subheading-2'" [bold]="800" color="primary">
      יום {{ i }} : {{ tourDay.date | date: "M/d/yy" }}
    </app-typography>
  </div>
  <div class="tour-days">
    <mat-accordion [displayMode]="'gutter'">
      <ng-container>
        <app-expend-panel
          *ngFor="let panel of tourDay.locations"
          class="icon small"
          matBadge="priority_high"
          matBadgeColor="accent"
        >
          <div title fxLayout="row" fxLayoutAlign="start center">
            <app-typography
              color="text-light"
              [bold]="600"
              variant="mat-body-1"
              fxFlex="8"
              >{{ tourDay.date | date: "HH:mm" }}</app-typography
            >
            <app-typography [variant]="'mat-title'">{{
              panel.title
            }}</app-typography>
          </div>

          <div description></div>
          <app-transport content></app-transport>
        </app-expend-panel>
      </ng-container>
    </mat-accordion>
  </div>
</div>
