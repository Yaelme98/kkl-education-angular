<mat-card [ngClass]="['details-container', 'mat-elevation-z0']">
  <mat-card-header class="details-header">
    <app-typography [bold]="600" [size]="18">
      {{ title }}
    </app-typography>
  </mat-card-header>
  <mat-card-content>
    <app-table [columns]="detailsColumns" [table]="detailsTable"></app-table>
  </mat-card-content>
  <mat-card-actions>
    <app-table
      *ngIf="cancelMode"
      [columns]="cancelColumns"
      [table]="cancelTable"
      [slots]="{ button: tableButton, custom: input }"
    ></app-table>

    <div fxLayout="row" fxLayoutAlign="end center" *ngIf="!cancelMode">
      <button mat-raised-button (click)="onClick()">ביטול הזמנה</button>
    </div>
  </mat-card-actions>
</mat-card>

<ng-template #tableButton>
  <div class="button-container" fxLayout="row" fxLayoutAlign="start end">
    <button mat-raised-button (click)="onClick()">שמירה</button>
  </div>
</ng-template>

<ng-template #input>
  <div class="input-container" fxLayout="row" fxLayoutAlign="start center">
    <input />
  </div>
</ng-template>
