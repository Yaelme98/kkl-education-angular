
<mat-card
[ngClass]="['details-container', 'mat-elevation-z0']"
>
  <mat-card-header class="details-header">
    <app-typography [bold]="600" [size]="18">
      {{title}}
    </app-typography>
  </mat-card-header>
  <mat-card-content>
    <app-transport-details-table></app-transport-details-table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">ביטול הזמנה</button>
  </mat-card-actions>
</mat-card>
