<div fxLayout="column" fxFlexFill class="additions-container" fxLayoutGap="80px">
  <div class="nav-grid" fxFlex="30">
    <app-navigation-grid [cards]="cards" [title]="title"></app-navigation-grid>
  </div>
  <div class="additions-content">
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="100px">
      <app-typography variant="mat-display-1">
        {{ tourTitle }}
      </app-typography>
    </div>
    <div *ngFor="let tourDay of tour; index as i">
      <app-tour-panel [tourDay]="tourDay" [i]="i + 1"></app-tour-panel>
    </div>
  </div>
</div>
