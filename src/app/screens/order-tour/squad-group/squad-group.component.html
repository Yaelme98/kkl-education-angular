<div class="container" *ngIf="questions.length > 0">
  <mat-grid-list cols="1" rowHeight="5vh">
    <mat-grid-tile class="text">
      <span>{{title}}</span>
    </mat-grid-tile>
    <mat-grid-tile rowspan="10">
      <app-form-container [cols]="formCols" [questions]="questions" [hasButton]="true" [slots]="{button : formButton}">
      </app-form-container>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #formButton>
  <div class="button-container">
    <button type="submit" mat-button>
      <app-icon key="edit" type="mat"></app-icon>
    </button>
  </div>
</ng-template>
