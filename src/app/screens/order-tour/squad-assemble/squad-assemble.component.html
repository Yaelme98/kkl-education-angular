<div class="assemble-tour">
  <!-- <button (click)="a(tourDetailsFormCustomQuestionRef.form)">sdfgsdgsfsdf</button> -->
  <div class="assemble-tour__form">
    <div class="assemble-tour__form-headline-container">
      <h3 class="assemble-tour__form-headline">מועד ושם הטיול</h3>
    </div>
    <app-form-container
      customQuestionTemplates="tourDetailsFormCustomQuestion"
      [questions]="TimeAndNameFormInputs"
      [showButton]="false"
      #TimeAndNameRef
    ></app-form-container>
  </div>
  <div class="assemble-tour__form">
    <div class="assemble-tour__form-headline-container">
      <h3 class="assemble-tour__form-headline">לקוח</h3>
    </div>
    <app-form-container
    #customerFormInputsRef
      customQuestionTemplates="tourDetailsFormCustomQuestion"
      [showButton]="false"
      [questions]="customerFormInputs"
    ></app-form-container>
  </div>
  <div class="assemble-tour__form">
    <div class="assemble-tour__form-headline-container">
      <app-icon
        class="assemble-tour__form-headline-svg"
        (click)="changeGroupAssembleForm()"
        [color]="'alert'"
        type="svg"
        [key]="'bell'"
      ></app-icon>
      <h3 class="assemble-tour__form-headline">
        <span> הרכב הקבוצה </span>
      </h3>
    </div>
    <app-form-container
    #groupAssembleFormInputsRef

      customQuestionTemplates="tourDetailsFormCustomQuestion"
      [showButton]="false"
      [questions]="groupAssembleFormInputs"
    >
      <!-- <app-wizard></app-wizard>  -->
    </app-form-container>
  </div>
  <div class="assemble-tour__form">
    <div class="assemble-tour__form-headline-container">
      <h3 class="assemble-tour__form-headline">פרטי הטיול</h3>
    </div>
    <app-form-container
    #tourDetailsFormInputsRef
      [customQuestionTemplates]="tourDetailsFormCustomQuestion"
      [showButton]="false"
      [questions]="tourDetailsFormInputs"
    ></app-form-container>
  </div>
</div>
