<div class="assemble-container">
  <mat-grid-list cols="4" rowHeight="65vh" gutterSize="50">
    <mat-grid-tile *ngFor="let squad of squads">
      <app-squad-group
        [cols]="squad.cols"
        [header]="squad.header"
        [questions]="squad.questions || []"
      >
      </app-squad-group>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template>

</ng-template>
