<mat-grid-list
  cols="1"
  rowHeight="15vh"
  [ngClass]="{ 'sleeping-width': activePage === 1 }"
>
  <mat-grid-tile>
    <div class="stepper">
      <app-working-steps
        [steps]="pages"
        (changeActiveStep)="changeActivePage($event)"
        [activeStep]="activePage"
      >
      </app-working-steps>
    </div>
  </mat-grid-tile>
  <mat-grid-tile rowspan="4">
    <app-squad-assamble *ngIf="activePage === 0"></app-squad-assamble>
    <app-sleeping-options *ngIf="activePage === 1"></app-sleeping-options>
    <app-additions *ngIf="activePage === 3"></app-additions>
  </mat-grid-tile>
  <mat-grid-tile class="bottom-navigation">
    <app-bottom-navigation
      [currentPage]="0"
      previousUrl="prevPage"
      nextUrl="nextPage"
      [lastPage]="pages.length"
      (changePage)="changeActivePageBottomNavigation($event)"
    ></app-bottom-navigation>
  </mat-grid-tile>
</mat-grid-list>
