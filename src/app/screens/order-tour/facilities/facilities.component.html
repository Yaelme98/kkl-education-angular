<div class="facilities">
    <div class="content-1">
        <div class="card">
            <div class="header">
                <select>
                    <option>יום 1</option>
                    <option>יום 2</option>
                </select>
                <p>יום ג' 15.06.21</p>
                <div class="arrows">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </div>
            </div>
            <div class="description">
                <div class="square" [ngStyle]="{background: '#448ecd'}"></div>
                <p>מתקן</p>
                <div class="square" [ngStyle]="{background: '#37c563'}"></div>
                <p>פעילות</p>
                <div class="square" [ngStyle]="{background: '#d220ba'}"></div>
                <p>תוספות בתשלום</p>
            </div>
            <div class="timeline">
                <div class="item" *ngFor='let item of timesArray'>
                    <p>{{item}}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class="content-2">
        <app-timeline-card color='#37C56B' firstIconLeft='open-plus' secondIconLeft='bus'
        iconRightSrc='assets/images/finish-flag-1.svg'></app-timeline-card>
        <app-timeline-card color='#448ECD'
        iconRightSrc='assets/images/kitchen.svg'></app-timeline-card>
    </div>
 
</div>
