<div class="input-container" [formGroup]="form">
  <p>{{ innerLabel }}</p>
  <input
    type="number"
    class="input"
    [formControlName]="formControlName"
    [id]="id"
    [type]="type"
    [(ngModel)]='value'
    [value]='value' 
  />

</div>
