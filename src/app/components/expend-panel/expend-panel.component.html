<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ title }}
      </mat-panel-title>
      <mat-panel-description>
        {{subtitle}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      {{ content }}
    </div>
  </mat-expansion-panel>
</mat-accordion>
