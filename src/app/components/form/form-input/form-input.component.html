<div class="input-container">
  <div>
    <label>{{label | titlecase}}</label>
  </div>
  <div>

    <mat-form-field class="full-width" appearance="outline">


      <mat-select color="primary" [formControl]="control" *ngIf="controlType === 'select'"
        (change)="handleChange($event.value)">
        <mat-option>{{label | titlecase}}</mat-option>
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{option.key}}
        </mat-option>
      </mat-select>

      <input *ngIf="controlType !== 'select'" matInput [type]="type" [disabled]="disabled" [formControl]="control"
        control="control" autocomplete="off" (input)="handleChange($event.target.value)" [name]="type"
        (focusout)="validate()" #input>

      <textarea [formControl]="control" *ngIf="controlType === 'textarea'" matInput></textarea>


      <!-- icons -->
      <mat-icon matPrefix>{{controlType === 'select' ? 'keyboard_arrow_down' :
        icon}}</mat-icon>

      <!-- shred input hint -->
      <mat-hint *ngIf="hint">{{'Please enter '+ hint}}</mat-hint>

      <!-- shred input error -->
      <mat-error *ngIf=control.errors>{{error}}</mat-error>

    </mat-form-field>
  </div>

</div>
