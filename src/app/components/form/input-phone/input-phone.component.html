<div class="input-container">
  <div>
    <label>{{label | titlecase}}</label>
  </div>
  <div>

    <mat-form-field class="full-width" appearance="outline">

      <mat-select color="primary" [formControl]="control" (change)="handleChange($event.value)">
        <mat-option>{{label | titlecase}}</mat-option>
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{option.key}}
        </mat-option>
      </mat-select>

      <input matInput type="text" [formControl]="control" control="control" autocomplete="off"
        (input)="handleChange($event.target.value)" [name]="type" (focusout)="validate()" #input>


      <!-- icons -->
      <mat-icon matPrefix>{{icon}}</mat-icon>

      <!-- shred input hint -->
      <mat-hint *ngIf="hint">{{'Please enter '+ hint}}</mat-hint>

      <!-- shred input error -->
      <mat-error *ngIf=control.errors>{{error}}</mat-error>

    </mat-form-field>
  </div>

</div>
