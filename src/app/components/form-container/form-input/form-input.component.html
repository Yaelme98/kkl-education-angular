<mat-form-field class="full-width" appearance="outline">

  <mat-label>{{label | titlecase}}</mat-label>

  <input matInput [type]="type" [disabled]="disabled" [formControl]="control" control="control" autocomplete="off"
    (input)="handleChange($event.target.value)" [name]="type" (focusout)="validate()" #input>


  <!-- icons -->
  <mat-icon *ngIf="icon" matPrefix>{{icon}}</mat-icon>


  <!-- shred input hint -->
  <mat-hint *ngIf="hint">{{'Please enter '+ hint}}</mat-hint>

  <!-- shred input error -->
  <mat-error *ngIf=control.errors>{{error}}</mat-error>

</mat-form-field>
