<form class="form-container" (ngSubmit)="onSubmit()" [formGroup]="form">

  <div *ngFor="let question of questions" class="form-row" [ngStyle]="{'grid-column': question.columns}">

    <ng-container *ngIf="question.templateName">
      <app-number-input [formControlName]="question.key" [id]="question.key" [type]="question.type"
        [innerLabel]='question.innerLabel' [form]="form" [value]='question.value'> </app-number-input>
    </ng-container>

    <app-form-question *ngIf="!question.templateName && question.key" [question]="question" [form]="form"></app-form-question>
  </div>

  <div class="form-row" *ngIf="showButton">
    <button type="submit" [disabled]="!form.valid">Save</button>
  </div>
</form>
