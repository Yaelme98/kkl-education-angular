<div class="icon-container">
  <mat-icon
    [ngClass]="{ default: color === 'default', active: isActive }"
    *ngIf="type === 'svg'"
    [color]="color"
    [svgIcon]="key"
  >
  </mat-icon>
  <mat-icon
    [ngClass]="{ default: color === 'default', active: isActive }"
    *ngIf="type === 'mat'"
    [color]="color"
    >{{ key }}</mat-icon
  >
</div>
