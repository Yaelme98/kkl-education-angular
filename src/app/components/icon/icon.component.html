<div class="icon-container">
  <mat-icon
    [ngClass]="{ default: default, active: isActive }"
    [ngStyle]="{ 'width.px': width, 'height.px': height }"
    *ngIf="type === 'svg'"
    [color]="color"
    [svgIcon]="key"
  >
  </mat-icon>
  <mat-icon
    [ngClass]="{ default: default, active: isActive }"
    [ngStyle]="{ transform: matScale }"
    *ngIf="type === 'mat'"
    [color]="color"
    >{{ key }}</mat-icon
  >
</div>
