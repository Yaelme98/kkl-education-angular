<div class="nav-container">
  <div class="svg-container">
    <mat-card [ngClass]="{'nav-container' : true, 'active' : item.active}">
      <mat-card-content>
        <svg-icon [ngClass]="{'active' : item.active}" src="assets/images/{{item.svgUrl}}.svg"></svg-icon>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="title-container">
    <span class="mat-h1">
      {{ item.title }}
    </span>
  </div>
</div>
