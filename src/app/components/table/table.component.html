<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            <span class="material-icons">delete</span>
        </th>
        <td mat-cell *matCellDef="let element">
            <input type="checkbox" />
        </td>
    </ng-container>

    <ng-container matColumnDef="customerBilling">
        <th mat-header-cell *matHeaderCellDef>חיוב לקוח</th>
        <td mat-cell *matCellDef="let element"> {{element.customerBilling | currency:'₪'}} </td>
    </ng-container>

    <ng-container matColumnDef="supplierCharge">
        <th mat-header-cell *matHeaderCellDef>חיוב ספק</th>
        <td mat-cell *matCellDef="let element"> {{element.supplierCharge | currency:'₪'}} </td>
    </ng-container>

    <ng-container matColumnDef="confirmation">
        <th mat-header-cell *matHeaderCellDef>אישור ביצוע</th>
        <td mat-cell *matCellDef="let element"> {{element.confirmation}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>סטטוס</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>כמות</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>פריט</th>
        <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>

    <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef>ספק</th>
        <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
