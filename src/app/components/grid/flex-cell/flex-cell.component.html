<div fxFill fxLayout="row" fxLayoutAlign="start center">
  <app-typography class="label-text" *ngIf="label" [bold]="600">
    {{ label }}:
  </app-typography>

  <ng-container [ngSwitch]="type">
    
    <app-typography *ngSwitchCase="'date'">
      {{ value | date: "M/d/yy" }}
    </app-typography>

    <app-typography *ngSwitchDefault>
      {{ value }}
    </app-typography>

    <div *ngIf="divider" [vertical]="true">|</div>
  </ng-container>
</div>
