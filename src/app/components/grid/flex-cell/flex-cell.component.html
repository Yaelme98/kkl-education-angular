<div fxFill fxLayout="row" fxLayoutAlign="start center">
  <app-typography class="label-text" *ngIf="label" [bold]="600">
    {{ label }}:
  </app-typography>

  <ng-container [ngSwitch]="type">

    <app-typography *ngSwitchCase="'text'">
      {{ value }}
    </app-typography>

    <app-typography *ngSwitchCase="'number'">
      {{ value }}
    </app-typography>

    <app-typography *ngSwitchCase="'date'">
      {{ value | date: "M/d/yy" }}
    </app-typography>
  </ng-container>
</div>
